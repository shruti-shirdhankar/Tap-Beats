<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href = "style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <title>Tap Beats</title>
</head>
<body>
    <h1>Welcome to Tap Beats!</h1>
    <p>Click on the buttons below or on your keyboard to start playing!</p>
    <div class = "main">
    <div class="drum-pad-container">
        <div class="drum-pad" data-key="Q">Kick</div>
        <div class="drum-pad" data-key="W">Snare</div>
        <div class="drum-pad" data-key="E">Hi-Hat</div>
        <div class="drum-pad" data-key="A">A</div>
        <div class="drum-pad" data-key="S">S</div>
        <div class="drum-pad" data-key="D">D</div>
        <div class="drum-pad" data-key="Z">Z</div>
        <div class="drum-pad" data-key="X">X</div>
        <div class="drum-pad" data-key="C">C</div>
    </div>
    </div>
    <script src= "play.js"></script>
</body>
</html>
